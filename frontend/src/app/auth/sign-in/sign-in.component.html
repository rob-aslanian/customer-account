<div class="sign-in">
  <div class="sign-in__content">
    <h2>Sign In</h2>
    <span class="mt-2">
      Don`t have account ?
      <a [routerLink]="['register']">Register</a>
    </span>
    <hr />
    <div class="position-relative">
      <label for="personalNumber">Personal number</label>
      <app-validation-alert
        *ngIf="personalNumber.dirty"
        [errors]="personalNumber.errors"
      ></app-validation-alert>
      <div class="input-group mt-2 mb-2">
        <input
          validateInput
          autofocus
          type="text"
          maxlength="11"
          [formControl]="personalNumber"
          class="form-control"
          id="personalNumber"
          placeholder="Personal number"
        />
      </div>
    </div>
    <button type="button" class="btn btn-primary mt-3" (click)="signIn($event)">
      Sign In
    </button>
  </div>
</div>
